# Gauge Java Configuration

# Use Gradle's compiled classes instead of compiling again
gauge_custom_compile_dir = build/classes/java/main:build/classes/java/test

# Use Gradle's classpath for all dependencies
# This includes Spring Boot, REST Assured, etc.
gauge_custom_classpath = GRADLE_CLASSPATH_PLACEHOLDER

# JVM arguments
gauge_jvm_args = -Xms512m,-Xmx1024m

# Clear state between scenarios
gauge_clear_state_level = scenario